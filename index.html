<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dice Game</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>

	<div id="main">


		<h1 class="heading">ROLL THE DICE</h1>

		<div class="middle">
			<div class="number">
				<p>Selcted Variable</p>
				<input class="input" type="text">
			</div>

			<div class="shuf">
				<img id="img" src="1.png" alt="img">
				<button id="btn"  onclick="anim()" >Shuffle</button>

				
			</div>
			<h2 id="score">Score : 0</h2>
		</div>

		<div id="numberpad">

			<div class="row-1">
				<button class="first">1</button>
				<button class="first">2</button>
				<button class="first">3</button>

			</div>

			<div class="row-2">
				<button class="first">4</button>
				<button class="first">5</button>
				<button class="first">6</button>

			</div>

		</div>

		<div id="bottom">

			<h3 id = "tm">Loading! The Game will start in a few second!</h3>
		</div>


	</div>
	<script src="index.js"></script>
</body>

</html>
